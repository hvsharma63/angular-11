
<div class="container-fluid">
  <div class="container" id="form-container">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="formdiv">
        <h3 class="text-center">Login</h3>
        <div>
          <div>
            <label><b>Email:</b>
            </label>
          </div>
          <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
          <div
            *ngIf="!loginForm.get('email')!.errors?.pattern && loginForm.get('email')!.invalid && loginForm.get('email')!.touched"
            class="alert alert-danger">Email is required</div>
          <div class="alert alert-danger" *ngIf="loginForm.get('email')!.errors?.pattern">Enter valid email
          </div>
        </div>
        <div>
          <div>
            <label><b>Password:</b>
            </label>
          </div>
          <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
          <div
            *ngIf="!loginForm.get('password')!.errors?.pattern && loginForm.get('password')!.invalid && loginForm.get('password')!.touched"
            class="alert alert-danger">Password is required</div>
          <div class="alert alert-danger" *ngIf="loginForm.get('password')!.errors?.pattern">Password must be
            minimum length 7. Password should be 1 capital letter,1 symbol,1 number values.</div>
        </div>
        <div class="btndiv">
          <div class="pull-left"> <a class="btn btn-danger" type="button" routerLink="/sign-up">Sign-Up</a>
          </div>
          <div class="pull-right">
            <button class="btn btn-danger" type="submit" value="submit" [disabled]="!loginForm.valid">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
